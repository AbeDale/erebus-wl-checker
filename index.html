<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Erebus WL Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Ethers v6 -->
  <script type="module">
    import { BrowserProvider, JsonRpcProvider, Contract } from "https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.min.js";

    // ======== CONFIG ========
    const MONAD_RPC = "https://testnet-rpc.monad.xyz";
    const MONAD_CHAIN_ID = 10143; // Monad Testnet
    const CONTRACT_ADDRESS = "0x86942Cf234Ba763B3C95CAe7F63dcf17Abc56aDd";

    // Minimal ERC-721 ABI: we only need balanceOf(address)
    const ERC721_ABI = [
      "function balanceOf(address owner) view returns (uint256)"
    ];

    // ======== DOM HELPERS ========
    function setStatus(text, color = "#ff4d4f") {
      const el = document.getElementById("status");
      el.textContent = text;
      el.style.color = color;
    }

    window.addEventListener("DOMContentLoaded", () => {
      const checkBtn = document.getElementById("check-btn");
      const input = document.getElementById("wallet-input");

      checkBtn.addEventListener("click", async () => {
        const addr = input.value.trim();

        if (!addr) {
          setStatus("Please enter a wallet address.");
          return;
        }

        try {
          setStatus("Checking on Monad testnet...", "#ccccff");

          // Read-only provider to Monad testnet
          const provider = new JsonRpcProvider(MONAD_RPC, MONAD_CHAIN_ID);

          const contract = new Contract(CONTRACT_ADDRESS, ERC721_ABI, provider);

          // Main check: do they hold at least 1 ID Pass?
          const balance = await contract.balanceOf(addr);

          if (balance > 0n) {
            setStatus("Guaranteed WL ✅", "#7CFF8A");
          } else {
            setStatus("Not eligible ❌", "#ff4d4f");
          }
        } catch (err) {
          console.error(err);
          setStatus("Error reading contract. Please try again.", "#ff4d4f");
        }
      });
    });
  </script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #3b1c63, #050008);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f5f5ff;
    }

    .card {
      background: rgba(9, 0, 24, 0.95);
      border-radius: 24px;
      padding: 32px 40px 40px;
      box-shadow: 0 0 60px rgba(148, 87, 255, 0.4);
      max-width: 520px;
      width: 92%;
      text-align: center;
      border: 1px solid rgba(161, 118, 255, 0.3);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 8px;
      text-shadow: 0 0 18px rgba(162, 98, 255, 0.9);
    }

    .subtitle {
      font-size: 0.95rem;
      color: #c9c3ff;
      margin-bottom: 24px;
    }

    .input-wrapper {
      margin-bottom: 18px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid rgba(205, 180, 255, 0.5);
      background: rgba(14, 0, 40, 0.9);
      color: #f5f5ff;
      font-size: 0.95rem;
      outline: none;
    }

    input:focus {
      border-color: #b38aff;
      box-shadow: 0 0 10px rgba(179, 138, 255, 0.7);
    }

    button {
      margin-top: 6px;
      width: 130px;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #b38aff, #7b5dff);
      color: #050013;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      box-shadow: 0 0 18px rgba(179, 138, 255, 0.7);
      transition: transform 0.1s ease, box-shadow 0.1s ease, filter 0.1s ease;
    }

    button:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
      box-shadow: 0 0 24px rgba(179, 138, 255, 0.9);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 0 14px rgba(179, 138, 255, 0.7);
    }

    #status {
      margin-top: 22px;
      font-size: 1.05rem;
      min-height: 1.5em;
    }

    .footnote {
      margin-top: 10px;
      font-size: 0.75rem;
      color: #9188ff;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Erebus WL Checker</h1>
    <p class="subtitle">
      Check if a wallet holds the <strong>Erebus: ID Pass</strong> on Monad testnet.
    </p>

    <div class="input-wrapper">
      <input
        id="wallet-input"
        type="text"
        placeholder="Enter wallet address (0x...)"
      />
    </div>

    <button id="check-btn">Check</button>

    <div id="status"></div>

    <div class="footnote">
      Data read directly from Monad testnet · Contract:
      <span style="font-family: monospace; font-size: 0.7rem;">
        0x86942Cf234Ba763B3C95CAe7F63dcf17Abc56aDd
      </span>
    </div>
  </div>
</body>
</html>
