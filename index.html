<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Erebus WL Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Ethers v6 UMD build (global `ethers`) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.umd.min.js"></script>

  <style>
    /* ---------- RESET ---------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      color: #f7f3ff;
      overflow: hidden;
      background: #050009;
    }

    /* ---------- ANIMATED BACKGROUND ---------- */
    .erebus-bg {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 10% 10%, rgba(180, 82, 255, 0.3) 0, transparent 50%),
        radial-gradient(circle at 85% 90%, rgba(0, 215, 255, 0.35) 0, transparent 55%),
        radial-gradient(circle at 50% 50%, #050008 0, #300008 35%, #010004 100%);
      animation: bgPulse 12s ease-in-out infinite alternate;
      z-index: -3;
    }

    @keyframes bgPulse {
      0%   { filter: blur(0px) brightness(1); transform: scale(1.03); }
      100% { filter: blur(1px) brightness(1.1); transform: scale(1.05); }
    }

    /* floating “mist” ring around the card */
    .glow-orbit {
      position: fixed;
      inset: 0;
      margin: auto;
      width: 60vmin;
      height: 60vmin;
      border-radius: 50%;
      background:
        radial-gradient(circle, rgba(170, 92, 255, 0.15) 0, transparent 60%);
      filter: blur(8px);
      animation: orbitGlow 10s ease-in-out infinite alternate;
      z-index: -2;
      pointer-events: none;
    }

    @keyframes orbitGlow {
      0%   { transform: translateY(0px) scale(0.95); opacity: 0.7; }
      100% { transform: translateY(10px) scale(1.05); opacity: 1; }
    }

    /* ---------- LAYOUT ---------- */
    .page {
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .erebus-wrapper {
      position: relative;
      max-width: 960px;
      width: 100%;
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 40px;
      align-items: center;
    }

    @media (max-width: 860px) {
      .erebus-wrapper {
        grid-template-columns: minmax(0, 1fr);
        gap: 24px;
      }

      .shadow-panel {
        order: -1;
        margin-bottom: 14px;
      }
    }

    /* ---------- HEADER ---------- */
    .title-row {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 1rem;
    }

    .title-row img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      box-shadow: 0 0 24px rgba(210, 120, 255, 0.9);
      object-fit: contain;
    }

    .title-text h1 {
      font-size: 2.1rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      text-shadow:
        0 0 12px rgba(191, 140, 255, 0.8),
        0 0 20px rgba(191, 140, 255, 0.5);
    }

    .title-text p {
      font-size: 0.82rem;
      opacity: 0.75;
      margin-top: 2px;
    }

    .subtitle {
      font-size: 0.78rem;
      color: rgba(209, 205, 255, 0.9);
      opacity: 0.8;
    }

    .subtitle span {
      color: #e7b5ff;
      font-weight: 500;
    }

    /* ---------- CARD ---------- */
    .card {
      position: relative;
      z-index: 2;
      padding: 28px 26px 26px;
      border-radius: 24px;
      background: radial-gradient(circle at top, #141028, #07020f 55%);
      box-shadow:
        0 40px 90px rgba(0, 0, 0, 0.9),
        0 0 35px rgba(145, 120, 255, 0.6);
      border: 1px solid rgba(199, 146, 255, 0.45);
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      background:
        linear-gradient(120deg, rgba(173, 113, 255, 0.1), rgba(0, 209, 255, 0.1));
      opacity: 0;
      filter: blur(10px);
      z-index: -1;
      transition: opacity 0.5s ease;
    }

    .card:hover::before {
      opacity: 0.7;
    }

    /* ---------- FORM ---------- */
    .field-label {
      font-size: 0.8rem;
      margin-bottom: 6px;
      opacity: 0.78;
    }

    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 14px;
    }

    .input-row input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(145, 120, 255, 0.8);
      background: radial-gradient(circle at top left, #17132f, #090212);
      color: rgba(210, 205, 255, 0.96);
      font-size: 0.9rem;
      box-shadow: 0 0 0 1px rgba(224, 175, 255, 0.3);
      outline: none;
      transition: box-shadow 0.18s ease, border-color 0.18s ease, background 0.18s ease;
    }

    .input-row input[type="text"]::placeholder {
      color: rgba(200, 175, 255, 0.6);
    }

    .input-row input[type="text"]:focus {
      border-color: rgba(255, 184, 255, 0.8);
      box-shadow:
        0 0 0 1px rgba(251, 223, 255, 0.75),
        0 0 24px rgba(193, 135, 255, 0.7);
      background: radial-gradient(circle at top left, #19153d, #0d0318);
    }

    button {
      padding: 10px 20px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #170417;
      background: radial-gradient(circle at 20% 0%, #fef2ff, #e694ff 35%, #f3b8ff 80%);
      box-shadow:
        0 14px 30px rgba(0, 0, 0, 0.9),
        0 0 28px rgba(232, 183, 255, 0.95);
      transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
      white-space: nowrap;
      position: relative;
      overflow: hidden;
    }

    button span {
      position: relative;
      z-index: 1;
    }

    button::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: radial-gradient(circle at 10% 0%, rgba(255, 255, 255, 0.7), transparent 55%);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    button:hover {
      transform: translateY(-1px) scale(0.99);
      box-shadow:
        0 9px 22px rgba(0, 0, 0, 0.75),
        0 0 40px rgba(242, 206, 255, 0.95);
      filter: drop-shadow(0 0 16px rgba(250, 225, 255, 0.7));
    }

    button:hover::before {
      opacity: 1;
    }

    button:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.8);
    }

    /* ---------- STATUS ---------- */
    .status {
      min-height: 26px;
      font-size: 0.9rem;
      margin-top: 6px;
      opacity: 0.82;
    }

    .status.ok {
      color: #77f88b;
      text-shadow: 0 0 10px rgba(119, 248, 139, 0.9);
    }

    .status.error {
      color: #ff7b6d;
      text-shadow: 0 0 10px rgba(255, 123, 109, 0.9);
    }

    .status.info {
      color: #71f1ff;
      text-shadow: 0 0 8px rgba(113, 241, 255, 0.7);
    }

    /* ---------- FOOTER LINE ---------- */
    .hint {
      margin-top: 14px;
      font-size: 0.75rem;
      opacity: 0.7;
      line-height: 1.4;
    }

    .hint span {
      color: #ffd699;
    }

    /* ---------- EREBUS SHADOW SIDE ---------- */
    .shadow-panel {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .shadow-panel-inner {
      position: relative;
      max-width: 280px;
      width: 100%;
      filter: drop-shadow(0 40px 80px rgba(0, 0, 0, 0.9))
        drop-shadow(0 0 40px rgba(174, 72, 255, 0.9));
      transform: translateY(4px);
      animation: shadowFloat 6.5s ease-in-out infinite alternate;
    }

    .shadow-panel-inner img {
      width: 100%;
      display: block;
      border-radius: 32px;
      border: 1px solid rgba(191, 155, 255, 0.7);
      background: radial-gradient(circle at 35% 0%, #ff42f0 0, transparent 55%), #05000a;
      object-fit: cover;
    }

    @keyframes shadowFloat {
      0% {
        transform: translateY(0px) scale(1.02) rotate(-0.5deg);
        filter: blur(0px) opacity(0.9);
      }
      100% {
        transform: translateY(-9px) scale(1.03) rotate(0.4deg);
        filter: blur(0px) opacity(1);
      }
    }

    /* glowing totem behind Erebus */
    .shadow-glow {
      position: absolute;
      inset: 10% -18%;
      background:
        radial-gradient(ellipse at center, rgba(0, 210, 255, 0.4) 0, rgba(0, 0, 0, 0.75) 70%);
      border-radius: 999px;
      opacity: 0.7;
      filter: blur(10px);
      z-index: -1;
      animation: erebusFloat 6.5s ease-in-out infinite alternate;
    }

    @keyframes erebusFloat {
      0% {
        transform: translateY(5px) scale(0.97);
        filter: blur(0px);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-6px) scale(1);
        filter: blur(0px);
        opacity: 1;
      }
    }

    /* floating logo on the left behind the card */
    .shadow-panel-crest {
      position: absolute;
      left: -120px;
      bottom: 16px;
      width: 160px;
      height: 160px;
      background:
        radial-gradient(circle at 30% 0%, rgba(255, 255, 255, 0.35), transparent 55%),
        url("./erebus-logo.png") center/contain no-repeat;
      opacity: 0.12;
      filter: blur(1px);
      animation: crestGlow 12s ease-in-out infinite alternate;
      pointer-events: none;
    }

    @keyframes crestGlow {
      0% { transform: translateY(0px) scale(0.98); opacity: 0.08; }
      100% { transform: translateY(-10px) scale(1.02); opacity: 0.18; }
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 600px) {
      .card {
        padding: 22px 18px 18px;
      }

      .title-text h1 {
        font-size: 1.7rem;
      }

      .shadow-panel-crest {
        display: none;
      }

      .page {
        padding: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="erebus-bg"></div>
  <div class="glow-orbit"></div>

  <div class="page">
    <div class="erebus-wrapper">
      <!-- LEFT: card -->
      <div class="card">
        <div class="shadow-panel-crest"></div>

        <div class="title-row">
          <img src="./erebus-logo.png" alt="Erebus crest" />
          <div class="title-text">
            <h1>EREBUS WL CHECKER</h1>
            <p>Verify if your address carries an Erebus: ID Pass on Monad testnet.</p>
          </div>
        </div>

        <p class="subtitle">
          The shadows don’t lie.  
          <span>Check any EVM address.</span>
        </p>

        <div style="margin-top: 18px;">
          <label for="wallet" class="field-label">Wallet address</label>
          <div class="input-row">
            <input
              id="wallet"
              type="text"
              placeholder="0x…"
              autocomplete="off"
            />
            <button id="checkBtn"><span>Check</span></button>
          </div>
          <div id="status" class="status info"></div>
          <p class="hint">
            Holds at least one <span>Erebus: ID Pass</span> on Monad testnet =
            you’re guaranteed WL for the main collection.
          </p>
        </div>
      </div>

      <!-- RIGHT: Erebus art -->
      <div class="shadow-panel">
        <div class="shadow-panel-inner">
          <div class="shadow-glow"></div>
          <!-- use any Erebus creature art you like here -->
          <img src="./erebus-shadow.png" alt="Erebus creature in the dark" />
        </div>
      </div>
    </div>
  </div>

  <script>
    // ------- CONFIG -------
    const CONTRACT_ADDRESS = "0x86942Cf234Ba763B3C95CAe7F63dcf17Abc56aDd";
    const MONAD_RPC = "https://testnet-rpc.monad.xyz";

    const abi = [
      "function balanceOf(address owner) view returns (uint256)"
    ];

    const provider = new ethers.JsonRpcProvider(MONAD_RPC);
    const contract = new ethers.Contract(CONTRACT_ADDRESS, abi, provider);

    const walletInput = document.getElementById("wallet");
    const statusEl = document.getElementById("status");
    const checkBtn = document.getElementById("checkBtn");

    function setStatus(message, type = "info") {
      statusEl.textContent = message;
      statusEl.className = "status " + type;
    }

    async function checkAddress() {
      const addr = walletInput.value.trim();

      if (!addr) {
        setStatus("Enter a wallet address.", "error");
        return;
      }

      if (!ethers.isAddress(addr)) {
        setStatus("That doesn’t look like a valid EVM address.", "error");
        return;
      }

      setStatus("Peering into the shadows…", "info");

      try {
        const balance = await contract.balanceOf(addr);
        if (balance > 0n) {
          setStatus("Shadow found. This address holds an Erebus: ID Pass — guaranteed WL.", "ok");
        } else {
          setStatus("No Erebus: ID Pass detected for this address.", "error");
        }
      } catch (err) {
        console.error(err);
        setStatus("Error reading contract. The shadows are noisy — try again in a moment.", "error");
      }
    }

    checkBtn.addEventListener("click", checkAddress);
    walletInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") checkAddress();
    });

    // default demo address (optional – remove if you don’t want it prefilled)
    walletInput.value = "";
    setStatus("Paste any EVM address to check.", "info");
  </script>
</body>
</html>
